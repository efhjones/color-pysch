<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color Psychology Scheme Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type='text/javascript' src='./lib/bower_components/jquery/dist/jquery.js'></script>
    <script type='text/javascript' src='./lib/bower_components/angular/angular.js'></script>
    <script type='text/javascript' src="./lib/bower_components/angular-route/angular-route.js"></script>
    <script src='controllers/schemeGeneratorController.js'></script>
    <script src='services/schemeGeneratorFactory.js'></script>
    <script src='app.js'></script>
  </head>
  <body ng-app='colorPsych' ng-controller='schemeGeneratorController'>
    <div class='header'>
      <h1 class='color_psychology'>
        <span style="color: #82e77a">C</span>
        <span style="color: #00a9dc">o</span>
        <span style="color: #ffff00">l</span>
        <span style="color: #ec008c">o</span>
        <span style="color: #0000ff">r &nbsp;&nbsp;&nbsp;</span>
        <span style="color: #82e77a">P</span>
        <span style="color: #00a9dc">s</span>
        <span style="color: #ffff00">y</span>
        <span style="color: #ec008c">c</span>
        <span style="color: #82e77a">h</span>
        <span style="color: #00a9dc">o</span>
        <span style="color: #ffff00">l</span>
        <span style="color: #ec008c">o</span>
        <span style="color: #0000ff">g</span>
        <span style="color: #82e77a">y</span></h1>
    </div>
    <img class='logo' src='./logo.png'/>
    <h3 class='choose4traits'>Choose 4 traits</h3>
    <div ng-controller='schemeGeneratorController' class="selections">
      <div class='options'>
        <div 
          class='option fa fa-check check' 
          ng-repeat="option in options track by $index" 
          ng-click='addColor(option, $index)'
          ><span class='roboto'>{{option}}</span>
        </div>
      </div>
      <div class='chosen'>
        <div class='choice fa fa-times'
          ng-repeat="choice in chosen track by $index" 
          ng-click="removeColor(choice, $index)"
          ><span class='roboto'>{{choice}}</span>
        </div>
      </div>
      <div class='buttons'>
        <button 
          class='btn submit' 
          ng-click="clearColors()"
          >Clear
        </button>
        <button 
          class='btn submit' 
          ng-click="submitColors(chosen)"
          >Generate
        </button>
      </div>
    </div>
  <div class="colorContainer">
    <canvas id="colors"></canvas>
  </div>
    <div class="labels"></div>
    <button ng-show="showSave" class="submit" ng-click="save()">Save</button>
  </body>
</html>
